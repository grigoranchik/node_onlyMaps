<!DOCTYPE html>
<html ng-app="demoapp">
<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <script src="/users/static/AnimatedMarker.js"></script>

</head>
<body>

    <div id="mapid" style="width: 600px; height: 400px;"></div>

    <script>
        var mymap = L.map('mapid').setView([50.10537, 33.02859], 13);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 16,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox.satellite' //mapbox.satellite || mapbox.streets
        }).addTo(mymap);

        mymap.setZoom(14);

        L.marker([50.10537, 33.02859]).addTo(mymap);

        L.circle([50.10537, 33.02859], 50, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(mymap).bindPopup("I am a circle.");

        var line = L.polyline([[50.09862, 33.02804], [50.09955, 33.02752], [50.102, 33.02701], [50.10272, 33.02664], [50.10342, 33.02673], [50.10431, 33.02773], [50.10519, 33.02838], [50.1051, 33.02919]]).addTo(mymap);
        L.animatedMarker(line.getLatLngs()).addTo(mymap).bindPopup("<b>its i am!</b><br />and i run..").openPopup();

        var arrowPolyline = L.Polyline.extend({
            addArrows: function(){
                var points = this.getLatLngs()
                for (var p = 0; p +1 < points.length; p++){

                    var diffLat = points[p+1]["lat"] - points[p]["lat"]
                    var diffLng = points[p+1]["lng"] - points[p]["lng"]
                    var center = [points[p]["lat"] + diffLat/2,points[p]["lng"] + diffLng/2]

                    var angle = 360 - (Math.atan2(diffLat, diffLng)*57.295779513082)

                    var arrowM = new L.marker(center,{
                        icon: new L.divIcon({
                            className : "arrowIcon",
                            iconSize: new L.Point(30,30),
                            iconAnchor: new L.Point(15,15),
                            html : "<div style = 'font-size: 20px; -webkit-transform: rotate("+ angle +"deg)'>&#10152;</div>"
                        })
                    }).addTo(mymap);
                }

            }
        });

        $( document ).ready(function() {
            var latlngs = [[50.10529, 33.02887], [50.10521, 33.02909]] //50.10521, 33.02909
            var polyline = new arrowPolyline(latlngs, {color: 'red'}).addTo(mymap);
            polyline.addArrows()
        })

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
        }

        mymap.on('click', onMapClick);
    </script>
</body>
</html>
